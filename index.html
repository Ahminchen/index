<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">

        <!-- header e Logo -->
        <header>
            <img src="logo.png" alt="Lim Logo" class="logo">
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <!-- menu buttons -->
         <nav>
            <input type="submit" name="Prenota" value="Prenota">
            <input type="submit" name="Termina" value="Termina Prenotazione">
            <input type="submit" name="Accendi" value="Accendi Luci">
         </nav>

         <!-- lista scooter -->
          <main>

            <!-- Primo vicino scooter -->
             <section class="scooter">
                <input type="checkbox" name="scooter-select" value="booked">
                <span class="scooter-name">Monopattino Gino22</span>
                <span class="distance">↦ Via Guadametri - a 220 metri da te</span>
                <div>Stato carica:</div>
                <div class="yellow-battery"></div>
             </section>

             <!-- Secondo vicino scooter -->
              <section class="scooter">
                <input type="checkbox" name="scooter-select" value="booked">
                <span class="scooter-name">Monopattino Mike24</span>
                <span class="distance">↦ Via Ricciardoni - a 420 metri da te</span>
                <div>Stato carica:</div>
                <div class="green-battery"></div>
              </section>

              <!-- Terzo vicino scooter -->
               <section class="scooter">
                <input type="checkbox" name="scooter-select" value="booked">
                <span class="scooter-name">Monopattino Fede154</span>
                <span class="distance">↦ Via Mentanini - a 490 metri da te</span>
                <div>Stato carica:</div>
                <div class="red-Battery"></div>
               </section>
          </main>
    </div>

</body>

</html>
